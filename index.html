    <title>Battery Charging</title>
    <!-- font awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* &#xf244;

        #div1 {
            font-size: 5rem;
            color: green;
        }
    </style>

</head>

<body>

    <div id="div1" class="fa"></div>
    <script>
        function chargebattery() {
            var a;
            a = document.getElementById("div1");
            a.innerHTML = "&#xf244;";
            setTimeout(function() {
                a.innerHTML = "&#xf243;";
            }, 1000);
            setTimeout(function() {
                a.innerHTML = "&#xf242;";
            }, 2000);
            setTimeout(function() {
                a.innerHTML = "&#xf241;";
            }, 3000);
            setTimeout(function() {
                a.innerHTML = "&#xf240;";
            }, 4000);
        }
        chargebattery();
        setInterval(chargebattery, 5000);
    </script>

    <h1>How to use an icon library to make an animated effect.</h1>

</body>
